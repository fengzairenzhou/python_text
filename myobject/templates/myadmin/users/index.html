{% extends 'myadmin/base.html' %}

	{% block content %}	


		<h3>
			会员信息管理
		</h3>
		<script type="text/javascript">
		function doDel(uu){
			if(confirm("确定要删除吗?")){
				window.location=uu;
			}
		}
		</script>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>账号</th>
					<th>真实姓名</th>
					<th>性别</th>
					<th>邮箱</th>
					<th>注册时间</th>
					<th>状态</th>
					<th>操作</th>
					<!-- <th>
						state
					</th>
					<th>
						添加时间
					</th>
					<th>
						操作
					</th> -->
				</tr>
			</thead>
			{% for user in userlist %}
			<tbody>
				<tr>
					<td>{{ user.username }}</td>
					<td>{{ user.name }}</td>
					<td>{{ user.sex }}</td>
					<td>{{ user.email }}</td>
					<td>{{ user.addtime }}</td>
					<td>{{ user.state }}</td>
					<td>
						<a href="{% url 'myadmin_usersedit' user.id %}" class="view-link">编辑</a>
						<a href="javascript:doDel('{% url 'myadmin_usersdel' user.id %}');" class="view-link">删除</a>
					</td>
				</tr>
				
			</tbody>
			{% endfor %}
		</table>				
		<div class="pagination">
			<ul>
				<li class="disabled">
					<a href="#">&laquo;</a>
				</li>
				<li class="active">
					<a href="#">1</a>
				</li>
				<li>
					<a href="#">2</a>
				</li>
				<li>
					<a href="#">3</a>
				</li>
				<li>
					<a href="#">4</a>
				</li>
				<li>
					<a href="#">&raquo;</a>
				</li>
			</ul>
		</div>

	{% endblock %}
