{% extends 'myadmin/base.html' %}

	{% block content %}

		<h3>
			会员信息管理
		</h3>
		<form id="edit-profile" class="form-horizontal" action="{% url 'myadmin_usersupdate' user.id %}" method="post">
		{% csrf_token %}
			<fieldset>
				<legend>修改会员信息</legend>
				<div class="control-group">
					<label class="control-label" for="input01">账号:</label>
					<div class="controls">
						<input type="text" class="input-xlarge" name="username" value="{{ user.username }}" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input01">真实姓名:</label>
					<div class="controls">
						<input type="text" class="input-xlarge" name="name" value="{{ user.name }}" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input01">性别:</label>
					<div class="controls">
						<label>
							<input type="radio" name="sex" value="1" checked/>男
							<input type="radio" name="sex" value="0" />女
						</label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input01">地址:</label>
					<div class="controls">
						<input type="text" class="input-xlarge" name="address" value="{{ user.address }}" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input01">邮编:</label>
					<div class="controls">
						<input type="text" class="input-xlarge" name="code" value="{{ user.code }}" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input01">电话:</label>
					<div class="controls">
						<input type="text" class="input-xlarge" name="phone" value="{{ user.phone }}"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input01">Email邮箱:</label>
					<div class="controls">
						<input type="text" class="input-xlarge" name="email" value="{{ user.email }}"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input01">状态:</label>
					<div class="controls">
						<input type="radio" class="input-xlarge" name="state" value="0" />管理员
						<input type="radio" class="input-xlarge" name="state" value="1" checked/>启用会员
						<input type="radio" class="input-xlarge" name="state" value="2" />禁用用户
					</div>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary">保存</button> 
					<button type="reset" class="btn">重置</button>
				</div>
			</fieldset>
		</form>
				
	{% endblock %}
