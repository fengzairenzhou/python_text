{% extends 'myadmin/base.html' %}

	{% block content %}

		<h3>
			订单信息查询
		</h3>
		<form id="edit-profile" class="form-horizontal" action="{% url 'myadmin_ordersupdate' order.id %}" method="post">
		{% csrf_token %}
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="input01">状态:</label>
					<div class="controls">
						<input type="radio" class="input-xlarge" name="status" value="0" checked/>新订单
						<input type="radio" class="input-xlarge" name="status" value="1" />已发货
						<input type="radio" class="input-xlarge" name="status" value="2" />已收货
						<input type="radio" class="input-xlarge" name="status" value="3" />无效订单
					</div>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary">保存</button> 
					<button type="reset" class="btn">重置</button>
				</div>
			</fieldset>
		</form>
				
	{% endblock %}
