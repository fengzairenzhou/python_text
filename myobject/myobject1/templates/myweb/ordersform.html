<!DOCTYPE html>
<html>
	<head>
		<title>订单信息处理</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	</head>
	<body>
		<center>
			
						
			<h3>收货地址</h3>
			<form action="{% url 'ordersconfirm' %}" method="post" >
			{% csrf_token %}
			<table width="320" border="0" cellpadding="4">
				<tr>
					<td align="right">收件人：</td>
					<td><input type="text" name="linkman" value="{{request.session.vipuser.name}}"/></td>
				</tr>
				<tr>
					<td align="right">地址：</td>
					<td>
						<input type="text" name="address" value="{{request.session.vipuser.address}}"/>
					</td>
				</tr>
				<tr>
					<td align="right">邮编：</td>
					<td>
						<input type="text" name="code" value="{{request.session.vipuser.code}}"/>
					</td>
				</tr>
				<tr>
					<td align="right">电话：</td>
					<td><input type="text" name="phone" value="{{request.session.vipuser.phone}}"/></td>
				</tr>
				<tr>
					<td align="right">总金额：</td>
					<td>￥:{{request.session.total}}元</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="提交"/>&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="reset" value="重置"/>
					</td>
					
				</tr>
			</table>
			</form>
            <br/><br/>
            <h2>购物车信息</h2>
            <table width="620" border="1" cellpadding="4">
                <tr>
                    <th>ID号</th>
                    <th>名称</th>
                    <th>图片</th>
                    <th>单价</th>
                    <th>数量</th>
                    <th>小计</th>
                </tr>
                {% for shop in request.session.orderlist.values %}
                	<tr>
						<td>{{shop.id}}</td>
						<td>{{shop.goods}}</td>
						<td><img src="/static/goods/s_{{ shop.picname }}" width="50"></td>
						<td>{{shop.price}}</td>
						<td>{{shop.m}}</td>
						<td>{% widthratio  shop.price 1 shop.m %}</td>
                	<tr>
                {% endfor%}
            </table>
		</center>
	</body>
</html>
